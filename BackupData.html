     <script>
function macAdd(val){
if (/[^\w:]|_/.test(val))
{alert("invalid form only alpanumeric and -")
return val}


val=val.replace(/[^\w:]|_/g,'')
val=val.replace(/(\w{2})([^:])/g,'$1'+':'+'$2')
val=val.replace(/:$/,'')
return val
}
