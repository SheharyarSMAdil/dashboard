<script>
var x=localStorage.getItem("nextsense_user");
function entry(){
 $.ajax({

            type: 'GET',
            url: "device.php",
            data: {

								client:x
                                
                },
            dataType: 'json',
            cache: false,
            success: function(result) {
				if(result=="no"){
				 $("li:first").addClass("disabled");
				 $("a:first").bind('click',false)
				 }
				 else{
				  $("li:first").removeClass("disabled");
				  $('a:first').unbind('click', false);
				  }
				 
				
				 
				 
			}
			
			});
			
			 $.ajax({

            type: 'GET',
            url: "get_user.php",
            data: {

								client:x
                                
                },
            dataType: 'json',
            cache: false,
            success: function(result) {
				
				document.getElementById("username").value=result.e;
				document.getElementById("salutation").value=result.i;
				document.getElementById("name").value=result.n;
				document.getElementById("number").value=result.nu;
				document.getElementById("address").value=result.a;
				
				 
			}
			
			});

}
</script>
