<script>
var x=localStorage.getItem("nextsense_user") ;

function addDevice()
{
var i=0;
var mac="";
for(i=1;i<7;i++){
mac=mac+document.getElementById(""+i).value;
if(i!=6)
mac=mac+":";
}
var device_id=document.getElementById("sample3").value;


	 $.ajax({

            type: 'GET',
            url: "add_device.php",
            data: {
                                
                                mac:mac,
                                device:device_id,
								client:x
                                
                },
            dataType: 'json',
            cache: false,
            success: function(result) {
				if(result=="yes"){
				entry();
				alert("Sucessfully Added");
				
				}
				else if(result=="no"){
				alert("Please Enter Correct Information");
				}
				else
				alert("You already added your device");
				
			}
			
			});
}

function deleteDevice()
{
var i=0;
var mac="";
for(i=7;i<13;i++){
mac=mac+document.getElementById(""+i).value;
if(i!=12)
mac=mac+":";
}
var device_id=document.getElementById("sample4").value;


	 $.ajax({

            type: 'GET',
            url: "delete_device.php",
            data: {
                                
                                mac:mac,
                                device:device_id,
								client:x
                                
                },
            dataType: 'json',
            cache: false,
            success: function(result) {
				if(result=="yes"){
				entry();
				alert("Sucessfully Deleted");
				}
				else if(result=="no"){
				alert("Please Enter Correct Information");
				}
				else if(result=="nodata"){
				alert("You have not add any device to delete");
				}
				else
				alert("You already delete this device");
				
			}
			
			});
}
</script>
