<script>
function signup(){
var x=$("#fname").val();
var xl=$("#lname").val();
if(xl != "")
	x=x+" "+xl;
var y=$("#haddress").val();
var yc=$("#city").val();
var yco=$("#country").val();
var yp=$("#postalcode").val();

if(yc!="")
	y=y+", "+yc;

if(yco!="")
	y=y+", "+yco;
	
if(yp!="")
	y=y+", "+yp;
var yp=$("#postalcode").val();
var z=$("#email").val();

var a=$("#password").val();
var b=$("#number").val();

var c=$('input[name=optradio]:checked').val();

	 $.ajax({

            type: 'GET',
            url: "sign.php",
            data:{
                                name:x,
                                email:z,
								number:b,
								address:y,
								password:a,
								init:c
                },
            dataType: 'json',
            cache: false,
            success: function(result) {
			
			if(result=="yes"){
		
				localStorage.setItem("nextsense_user",z);
				
				location.replace("ManageDevice.html");
				}
				else if(result=="no"){
				alert("This email already registered, try another email");
				}
			
			}
			
			
			});

}
</script>
<script>
function checkPasswordMatch() {
    var password = $("#password").val();
    var confirmPassword = $("#c_password").val();
	if(password!="" && confirmPassword !=""){
    if (password != confirmPassword){
        $("#divCheckPasswordMatch").html("<span style='color: red;'>Passwords do not match!</span>");
		 $(':input[type="submit"]').prop('disabled', true);
		}
    else{
        $("#divCheckPasswordMatch").html("<span style='color: green;'>Passwords match.</span>");
		 //$(':input[type="submit"]').prop('disabled', false);
		 check();
		}
		}
}
function check(){
var x=$("#fname").val();
var y=$("#haddress").val();
var z=$("#email").val();

var a=$("#password").val();
var b=$("#number").val();
 if(x!="" && y!="" && z != "" && a!="" && b!="")
 {
 $(':input[type="submit"]').prop('disabled', false);
 }
 else
 $(':input[type="submit"]').prop('disabled', true);

}
$(document).ready(function () {
   $("#c_password").keyup(checkPasswordMatch);
   $("#password").keyup(checkPasswordMatch);
   $("#fname").keyup(check);
   $("#haddress").keyup(check);
   $("#email").keyup(check);
   $("#number").keyup(check);
   
});
</script>
